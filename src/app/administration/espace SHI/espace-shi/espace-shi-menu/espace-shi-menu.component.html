<style>
    * {
      box-sizing: border-box;
    }
  
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      font-size: 30px;
    }
  
    .sub-title {
      color: #7F7F7F;
      font-size: 20px;
    }
  
    .flex-item-left {
      flex: 60%;
    }
  
    .flex-item-right {
      flex: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* background-color: black; */
      background-color:  #9C27B0;
      background-image: linear-gradient(120deg, #FF4081, #81fa8b)
    }
  
  
  
  
    .flex-item-right h6{
  
      color: white;
    }
    .aitem {
      color:#000000e1;
      font-size: 50%;
  
    }
  
    .flex-item-center {
      /* flex: 10%; */
      text-align: left;
    }
  
    /* Responsive layout - makes a one column-layout instead of a two-column layout */
    @media (max-width: 800px) {
  
      .flex-item-right,
      .flex-item-left {
        flex: 100%;
      }
    }
  </style>
  
  
  <div>
    <div class="flex-container mb-2">
      <div class="flex-item-center">
        <a class="navbar-brand" href="/">
          <img src="assets/images/logo/armoirie_BF.png" width="80px" height="100px" alt="BURKINA FASO">
        </a>
      </div>
  
      <div class="flex-item-left w-25">
        <h5 class="mt-1">Ministère de la Fonction Publique , du Travail et de la Protection Sociale</h5>
  
        <span class="sub-title">Direction Régionale du Travail et de la Protection Sociale</span>
      </div>
    </div>
     
  
    <p-menubar class="link-secondary" [model]="items" [autoDisplay]='true'>
      <ng-template pTemplate="end">
        <!-- <i *ngIf="isLoggedIn" class="pi pi-spin pi-spinner" style="font-size: 2rem"></i> -->
        <div *ngIf="isLoggedIn">
          <!-- <p-menubar  [autoDisplay]='true' [model]="sousItems">
        </p-menubar> -->
          <p-splitButton [label]="username" icon="pi pi-user" [autoDisplay]='true' styleClass="p-button-secondary p-mr-2" [model]="sousItems"></p-splitButton>
            <!-- <p-button  [label]="username" icon="pi pi-user" styleClass="p-button-text p-mr-2 text-white" routerLink="/entreprise/mon-profil">
            </p-button> -->
            <button pButton type="button" icon="pi pi-sign-out"
                class="p-button-secondary p-button-raised p-button-text p-button-rounded p-mr-3 app-brown"
                style="background-color: #f8f9fa; color: #756254;" pTooltip="Se deconnecter"
                tooltipPosition="bottom" (click)="logout()">
            </button>
        </div>
        <div *ngIf="!isLoggedIn">
            <button pButton type="button" icon="pi pi-sign-in"
                class="p-button-secondary p-button-raised p-button-text p-button-rounded p-mr-3 app-brown p-mr-2"
                style="background-color: #f8f9fa; color: #756254;" pTooltip="Se connecter"
                tooltipPosition="bottom" (click)="login()">
            </button>
            <button pButton type="button" icon="pi pi-user-plus"
                class="p-button-secondary p-button-raised p-button-text p-button-rounded p-mr-3 app-brown p-mr-2"
                style="background-color: #f8f9fa; color: #756254;" pTooltip="Creer un Compte"
                tooltipPosition="bottom" routerLink="/choix-type-compte">
            </button>
        </div>
    </ng-template>
    </p-menubar>
  </div>
