
<div  class="couleur">
 <nb-card-header style=" font-size:25px;">Informations sur l'agent</nb-card-header>
</div>

<fieldset>
  <legend> Formulaire de creation</legend>
<form (ngSubmit)="save()" #dtf="ngForm">
  <!--  -->

  <div class="formgrid grid">
    <div class="field col-12 md:col-4">
      <label for="matricule">Matricule</label>
      <input type="text" id="matricule" name="matricule" #matricule="ngModel" [(ngModel)]="compte.matricule" required   class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
  </div>

  <div class="field col-6 md:col-4">
    <label for="dateNaissance"><b>Date conseil :</b></label>

    <p-calendar name="dateNaissance" #dateNaissance="ngModel" [(ngModel)]="compte.dateNaissance" dateFormat="dd/mm/yy"
      inputId="dateformat" [showIcon]="true" inputId="icon"></p-calendar>
  </div>

  </div>

      <p-divider></p-divider>
      <div class="p-ml-auto text-right">
        <button description="reset" label="Annuler" (click)="showDialog=false"
          class="p-button-raised p-button-text p-button-success mr-2" pButton></button>
        <button description="submit" [disabled]="!dtf.form.valid" label="{{isEditing() ? 'Enregistrer' : 'Ajouter'}}"
          icon="pi {{isEditing() ? 'pi-save' : 'pi-plus'}}"
          class="p-button-raised p-button-text {{isEditing() ? 'p-button-primary' : 'p-button-success'}}"
          pButton></button>
      </div>
    </form>
  </fieldset>
