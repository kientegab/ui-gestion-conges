
<div>
  <p-message *ngIf="message" [severity]="message.severity" [text]="message.summary"></p-message>

            </div>
            <!-- fin 3 ligne -->



        </div>   <!--  fin de la div principale-->

          <button description="submit" [disabled]="!dtf.form.valid" label="{{isEditing() ? 'Enregistrer' : 'Ajouter'}}"
